<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكانك في الطابور</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stayle.css') }}">
</head>
<body>
    <div class="queue-container">
        {% if client_served %}
            <h1>شكراً لزيارتك!</h1>
            <p>لقد تمت خدمتك أو تم إلغاء حجزك.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">العودة للرئيسية</a>
        {% else %}
            <header>
                <h1>أهلاً بك في طابور الانتظار</h1>
            </header>
            
            {% if total_before == 0 %}
                <h2 class="turn">لقد حان دورك الآن!</h2>
            {% else %}
                <h2 class="turn">أمامك {{ total_before }} شخص</h2>
            {% endif %}
            
            <p class="position-info">رقمك في الطابور هو {{ position + 1 }}</p>

            <form action="{{ url_for('cancel', position=position) }}" method="POST">
                <button type="submit" class="btn-cancel">إلغاء الحجز</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
